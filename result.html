<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Generated Prompt</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e7;
      min-height: 100vh;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .header img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid rgba(255,255,255,0.2);
    }
    .header-info h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .header-info .meta {
      font-size: 12px;
      color: #a1a1aa;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 4px;
      font-size: 11px;
      margin-right: 6px;
    }
    .content {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      max-height: 500px;
      overflow-y: auto;
    }
    .prompt-text {
      font-size: 14px;
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #e4e4e7;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .copied {
      background: linear-gradient(135deg, #10b981, #059669) !important;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #a1a1aa;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">読み込み中...</div>
  </div>
  <script src="result.js"></script>
</body>
</html>
